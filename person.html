    <script type="text/javascript">
    var odiv = $('.bcd'),
    oul = $('.abc ul'),
    c = 0;
    $(document).ready(function(){
      odiv.click(function(){
        if(c !=this){
          oul.stop().hide(500);
          $(this).next().stop().slideDown("slow","swing") ;
          c = this;
        }
        else{
          $(this).next().stop().slideUp("slow","swing") ;
          c =0;
        }
      })
    })
    var i = 0;
    $(function(){
            $('.caidan').click(function(event){
                event.stopPropagation();
                if(i ==0){
                    $('.wai').css("z-index","20");
                    $('.demo').animate({right:'+=300px'});
                    i = 1;
                }
            })

            $('.return').click(function(event){
             event.stopPropagation();
            $('.demo').animate({right:'-=300px'});
            $('.wai').css("z-index","5");
            i = 0;
            })
            $('.demo').click(function(event){
                event.stopPropagation();
            })
            $(document).click(function(event){
              if(i==1){
                event.stopPropagation();
            $('.demo').animate({right:'-=300px'});
            $('.wai').css("z-index","5");
            i = 0;
            }
            })
    })

    var osecond = document.getElementById("second");
            var ofirst = document.getElementById("first");
            osecond.onclick = function(){
                this.style.display = "none";
                ofirst.style.display = "block";
            }

    var oBu = document.getElementById("bu");
    var oBcd = document.getElementById("bcd");
    var oZj = document.getElementById("zhongjian");
    var oCe = document.getElementById("center");
    var oSet = document.getElementById("set");

    oBu.onclick = function ()
    {
      oZj.style.display = "block";
      oCe.style.display = "none";
    }

    oBcd.onclick = function ()
    {
      oZj.style.display = "block";
      oCe.style.display = "none";
    }

    oSet.onclick = function ()
    {
      oZj.style.display = "none";
      oCe.style.display = "block";
    }



  </script>
