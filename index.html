    <script type="text/javascript">
    // 导航栏
    var osecond = document.getElementById("second");
            var ofirst = document.getElementById("first");
            osecond.onclick = function(){
                this.style.display = "none";
                ofirst.style.display = "block";
            }
    // 成员
    var odiv = $('.bcd'),
    oul = $('.abc ul'),
    c = 0;
    $(document).ready(function(){
      odiv.click(function(){
        if(c !=this){
          oul.stop().hide(500);
          $(this).next().stop().slideDown("slow","swing") ;
          c = this;
        }
        else{
          $(this).next().stop().slideUp("slow","swing") ;
          c =0;
        }
      })
    })
    var i = 0;
    $(function(){
            $('.caidan').click(function(event){
                event.stopPropagation();
                if(i ==0&&ofirst.style.display == "block"){
                    $('.wai').css("z-index","20");
                    $('.demo').animate({right:'+=300px'});
                    i = 1;
                }
            })

            $('.return').click(function(event){
             event.stopPropagation();
            $('.demo').animate({right:'-=300px'});
            $('.wai').css("z-index","5");
            i = 0;
            })
            $('.demo').click(function(event){
                event.stopPropagation();
            })
            $(document).click(function(event){
              if(i==1){
                event.stopPropagation();
            $('.demo').animate({right:'-=300px'});
            $('.wai').css("z-index","5");
            i = 0;
            }
            })
    })
    // 主体
    $(function(){
